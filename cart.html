<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Header">
        <img class="backarrow" src="back-arrow.png" alt="Back Arrow">
        <a href="index.html">
            <img src="small-logo.png" alt="BunBun Bake Shop Logo">
        </a>
        <img src="bag.png" alt="Shopping Bag Icon">
    </section>
    <section class="Content"></section>
    <section class="Costs">
        <ul class="Cost">
            <li class="total bold">
                <p>TOTAL</p>
                <p id="totalPrice">$0.00</p>
            </li>
        </ul>
    </section>
    <div class="Bottom">
        <img src="Checkout.png" alt="Checkout Button">
        <p class="bag-count">0</p>
    </div>
    <script src="cart.js"></script>
    <script src="bag.js"></script>
</body>
</html>
